<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindcss入門</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="bg-blue-400 p-4">
      <!-- コンテナで自動的にブレークポイントが設定される -->
      <nav class="flex justify-between mx-auto container items-center">
        <div class="text-4xl">Lehmcode.com</div>
        <!-- x, yで方向を指定している -->
        <div class="space-x-16 font-bold">
          <a href="" class="hover:text-green-200 transition-all duration-300"
            >ホーム</a
          >
          <a href="" class="hover:text-green-200 transition-all duration-300"
            >ブログ</a
          >
          <a href="" class="hover:text-green-200 transition-all duration-300"
            >お問い合わせ</a
          >
        </div>
      </nav>
    </header>

    <main>
      <div
        class="bg-tutorial-bg bg-cover bg-center object-cover min-h-screen"
        style="background-image: url('./img/main-bg.jpg')"
      >
        <div class="md:flex container mx-auto md:justify-around py-60 md:py-80">
          <div class="flex flex-col text-center md:text-left">
            <h1 class="text-5xl sm:text-7xl font-bold">追い風を感じる🚀</h1>
            <p class="mb-10 text-xl">
              TailWindCSSでCSSスタイリングを加速させる
            </p>
            <a
              href=""
              class="px-6 py-3 bg-blue-600 rounded-md hover:bg-blue-800 text-white w-max cursor-pointer transition-all duration-300 self-center md:self-start"
              >詳しく見る
            </a>
          <div>
            <img src="./img/tailwind-logo.png" alt="" class="mx-auto mt-2 md:mt-0" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
